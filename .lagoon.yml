docker-compose-yaml: docker-compose.yml

tasks:
  post-rollout:
    - run:
        name: env variables
        command: env
        service: cli
        
    - run:
        name: If this is a pull request, install the database.
        command: |
            if [[ -n ${LAGOON_PR_BASE_BRANCH} ]] && ! drush status --fields=bootstrap | grep -q "Successful"; then
                ./bin/drush -y site-install --acount-pass=admin
            fi
        service: cli

    - run:
        name: drush updb
        command: ./bin/drush -y updb
        service: cli
    - run:
        name: drush cim
        command: ./bin/drush -y cim
        service: cli

environments:
  master:
    cronjobs:
      - name: drush cron
        schedule: "H * * * *"
        command: drush cron
        service: cli
    routes:
      - varnish:
          - "contribkanban.com"
