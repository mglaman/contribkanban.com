version: 2

defaults: &defaults
  docker:
    - image: mglaman/ci-images:circleci-php7.2-browsers
  working_directory: ~/repo
install_prestissimo: &install_prestissimo
  name: Hirak
  command: composer global require "hirak/prestissimo:^0.3"
disable_xdebug: &disable_xdebug
  name: Disable xdebug
  command: sudo sed -i 's/^zend_extension/;zend_extension/g' /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
restore_cache: &restore_cache
  keys:
    - composer-{{ checksum "composer.json" }}
    - composer-
save_cache: &save_cache
  paths:
    - ./vendor
    - ~/.composer/cache
  key: composer-{{ checksum "composer.json" }}

jobs:
  behat:
    <<: *defaults
    steps:
      - checkout
      - restore_cache: *restore_cache
      - run: *install_prestissimo
      - run: composer install -n --prefer-dist
      - save_cache: *save_cache
      - run: *disable_xdebug
      - run:
          name: Test the code
          command: |
            ./bin/behat --debug
            ./bin/behat --format junit --out tests/results
      - store_test_results:
          path: tests/results
      - store_artifacts:
          path: tests/failures
  deploy:
    docker:
      - image: williamyeh/ansible:ubuntu16.04
    steps:
      - checkout
      - run: ANSIBLE_HOST_KEY_CHECKING=False ansible-playbook -i "${DEPLOY_SERVER}," -u ${DEPLOY_USER} .circleci/playbook.yml

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - behat
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
